<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gradient Motion — Pro Block</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="sheen"></div>

  <main class="wrap">
    <section class="card tilt" id="card">
      <i class="blob b1"></i>
      <i class="blob b2"></i>

      <div class="inner">
        <h1>Next-Gen Gradient UI</h1>
        <p class="lead">
          A professional, dynamic block with smoothly transforming neon gradients,
          glassmorphism, and subtle motion—perfect as a hero section or callout.
        </p>
        <div class="actions">
          <button class="btn primary">Get Started</button>
          <button class="btn ghost">Learn More</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Subtle parallax tilt on mouse move
    const el = document.getElementById('card');
    const clamp = (n, min, max) => Math.max(min, Math.min(n, max));
    window.addEventListener('mousemove', (e)=>{
      const { innerWidth:w, innerHeight:h } = window;
      const rx = ((e.clientY - h/2) / h) * -6;  // rotateX
      const ry = ((e.clientX - w/2) / w) *  8;  // rotateY
      el.style.transform = `perspective(900px) rotateX(${clamp(rx,-8,8)}deg) rotateY(${clamp(ry,-10,10)}deg)`;
    });
    window.addEventListener('mouseleave', ()=>{ el.style.transform = 'none'; });
    window.addEventListener('touchend', ()=>{ el.style.transform = 'none'; });
  </script>
</body>
</html>
